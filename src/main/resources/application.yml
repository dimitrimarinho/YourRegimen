spring:
  application:
    name: API-GATEWAY
  profiles:
    active: prod
  security:
    user: root
    password: root
  
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    auditevents:
      enabled: true
    info:
      enabled: true
  health:
    defaults:
      enabled: true
