server:
  port: 8086
 
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url: 
      defaultZone: https://eureka-server-microservice.herokuapp.com
  instance:
    hostname: https://eureka-server-microservice.herokuapp.com

spring:
  config:
    import: configserver:https://microservice-configserver.herokuapp.com/
  application:
    name: 'finance'