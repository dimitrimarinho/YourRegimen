server:
  port: 8087
 
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url: 
      defaultZone: https://eureka-server-microservice.herokuapp.com/eureka    
  instance:
    homePageUrl: https://eureka-server-microservice.herokuapp.com/
    statusPageUrl: https://microservice-diet.herokuapp.com/actuator/info
    healthCheckUrl: https://microservice-diet.herokuapp.com/actuator/health
    
